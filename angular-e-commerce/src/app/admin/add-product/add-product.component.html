<form #form="ngForm" (ngSubmit)="save(form.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" class="form-control" type="text" id="title">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group-prepend">
        <div class="input-group-text">$</div>
        <input ngModel name="price" class="form-control" type="number" id="price">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" class="form-control" id="category">
      <option value=""></option>
      <option *ngFor="let c of categories | async" [value]="c.key">{{ c.value.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageUrl" class="form-control" type="text" id="imageUrl">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
